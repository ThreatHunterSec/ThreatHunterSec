on:
  # Roda a cada 12 horas
  schedule:
    - cron: "0 */12 * * *"
  # Permite rodar manualmente
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
      
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Gerar Anima√ß√£o Pac-Man
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-contribution-grid-snake-pacman.svg
          snake_head: pacman    # üëà aqui √© a m√°gica

      - name: Salvar anima√ß√£o gerada no reposit√≥rio
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dist
          git commit -m "Gerar e atualizar anima√ß√£o Pac-Man de contribui√ß√µes"
          git push
