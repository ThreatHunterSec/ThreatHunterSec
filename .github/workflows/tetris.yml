name: Gerar Tetris GIF

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # roda diariamente (ajuste se quiser)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: python -m pip install --upgrade pip && pip install pillow

      - name: Run generator de Tetris
        run: |
          python scripts/generate_tetris.py --out tetris.gif --frames 200

      - name: Commit generated GIF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tetris.gif || true
          if ! git diff --cached --quiet; then
            git commit -m "Atualiza tetris.gif (automatizado)"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "Nenhuma alteração para comitar."
          fi
